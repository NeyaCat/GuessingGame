{include file="public/header" /}
<style>
    .guess_type div{ float: left;}
</style>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>竞猜名称：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$guessInfo.gues_name}" placeholder="请填写竞猜名称" name="gues_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择比赛：</label>
            <select name="match_id"  style="height:31px;margin-left: 20px;" >
                <option value="">--请选择--</option>
                {volist name="$matchList" id="vo"}

                <option value="{$vo.matchs_id}" {if condition="$vo['matchs_id'] eq $guessInfo['match_id']"}selected{/if} >{$vo.mname}</option>
                {/volist}
            </select>
        </div>
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>投注栏目一（胜负）：</label>-->
        <!--</div>-->

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>设置赔率：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$guessInfo.peilv}" placeholder="请填写赔率" name="peilv">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>竞猜类型：</label>
            <div class="formControls col-xs-8 col-sm-4 guess_type">
                <div><input type="radio" name="guess_type" value="1" {if condition="1 eq $guessInfo['guess_type']"}checked{/if} />押胜负</div>
                <div><input type="radio" name="guess_type" value="2" {if condition="2 eq $guessInfo['guess_type']"}checked{/if} />押比分</div>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">赢多少分：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$guessInfo.point}" placeholder="押胜负可不填，押比分必填" name="point">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" onclick="closess()" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{include file="public/footer" /}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
    $(function(){
        var ue = UE.getEditor('editor');

    });
    function closess() {
        parent.layer.closeAll();//关闭所有layer窗口
    }


</script>

</body>
</html>
