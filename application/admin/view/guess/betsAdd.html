{include file="public/header" /}
<body>
<article class="page-container">
    <form action="{:url('guess/betsAdd')}" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <luser_idabel class="form-label col-xs-4 col-sm-2">投注用户：</luser_idabel>
            <select name="user_id"  style="height:31px;margin-left: 20px;" id="user_id" >
                <option value="">--请选择--</option>
                {volist name="userID" id="vo"}
                <option value="{$vo.user_id}">{$vo.user_name}</option>
                {/volist}
            </select>
            <div class="row cl">
                <luser_idabel class="form-label col-xs-4 col-sm-2">投注赛事：</luser_idabel>
                <select name="matchs_id"  style="height:31px;margin-left: 20px;" id="matchs_id" >
                    <option value="">--请选择--</option>
                    {volist name="$matchsID" id="vo"}
                    <option value="{$vo.matchs_id}">{$vo.mname}</option>
                    {/volist}
                </select>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 投金额：</label>
                <div class="formControls col-xs-8 col-sm-4">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="bmoney">
                </div>
            </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" onclick="closess()" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{include file="public/footer" /}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
    $(function(){
        var ue = UE.getEditor('editor');

    });
    function closess() {
        parent.layer.closeAll();//关闭所有layer窗口
    }


</script>

</body>
</html>
