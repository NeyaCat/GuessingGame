{include file="public/header" /}
<body>
<article class="page-container">
    <form action="{:url('shop/edit')}" method="post" class="form form-horizontal" id="form-member-add">

        <input type="hidden" name="goods_id" value="{$data.goods_id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品分类:</label>
            <div class="formControls col-xs-8 col-sm-2"> <span class="select-box">
				<select name="goods_cid" class="select">
					<option value="">---请选择分类---</option>
                {volist name='$cate' id='cate'}
					<option value="{$cate.goods_cid}" {if $data.goods_cid eq $cate.goods_cid} selected="selected" {/if}>{$cate.goods_title}</option>
                {/volist}
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>金币:</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$data.goods_gold}" placeholder="" id=" "name="goods_gold">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>数量:</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$data.goods_count}" placeholder="" id="mobile" name="goods_count">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片:</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input id="file_upload_end"  type="file" multiple="true" >
                <img -style="display: none" id="upload_org_code_img_end" src="{$data.goods_image}" width="150" height="150">
                <input id="file_upload_image_end" name="goods_image" type="hidden" multiple="true" value="{$data.goods_image}">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" onclick="closess()" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{include file="public/footer" /}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });

    function closess() {
        parent.layer.closeAll();//关闭所有layer窗口
    }

    var SCOPE = {

        'uploadify_swf' : '__STATIC__/admin/uploadify/uploadify.swf',
        'image_upload' : '{:url(\'api/Image/upload\')}',
    };
    if({$close}==1)
    {
        parent.location.reload();//刷新父窗口
        parent.layer.closeAll();//关闭所有layer窗口
    }
</script>
{load href="__STATIC__/admin/js/image.js" /}
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
