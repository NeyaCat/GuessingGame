<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 轮播管理 <span class="c-gray en">&gt;</span> 轮播列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
        <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="member_add('添加图片','{:url(\'banner/add\')}','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="30">ID</th>
                <th width="100">图片</th>
                <th width="100">图片路径</th>
                <th width="20">添加时间</th>
                <th width="50">操作</th>
            </tr>
            </thead>
            <tbody>
        {volist name="$select" id="vo"}
            <tr class="text-c">
                <td>{$vo.banner_id}</td>
                <td> <img style="display: block" id="upload_org_code_img_end"  src="{$vo.banner_image}" width="300" height="100" ></td>
                <td class="td-status"><span class="label label-success radius">{$vo.banner_url}</span></td>
                <td class="td-status"><span class="label label-success radius">{$vo.create_time}</span></td>
                <td class="td-manage">
                    <a title="编辑" href="javascript:;"
                       onclick="member_edit('编辑','{:url('banner/edit',['banner_id'=>$vo['banner_id']])}','4','','510')"
                       class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>

                    <a title="删除" href="javascript:;" onclick="member_del('{:url(\'banner/del\',[\'id\'=>$vo.banner_id,\'delete\'=>0])}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
       {/volist}
            </tbody>
        </table>
    </div>
</div>
