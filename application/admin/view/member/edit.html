{include file="public/header" /}
<body>
<article class="page-container">
    <form action="{:url('member/edit')}" method="post" class="form form-horizontal" id="form-member-add">
        <input type="hidden" name="user_id" value="{$data.user_id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$data.user_name}" placeholder="" name="user_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户密码：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$data.user_password}" placeholder="" id="mobile" name="user_password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户电话：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$data.user_tel}" placeholder="" id="" name="user_tel">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户邮箱：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$data.user_email}" placeholder="" id="mobile" name="user_email">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户图像：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input id="file_upload_end"  type="file" multiple="true" >
                <img -style="display: none" id="upload_org_code_img_end" src="{$data.user_head}" width="150" height="150">
                <input id="file_upload_image_end" name="user_head" type="hidden" multiple="true" value="{$data.user_head}">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" onclick="closess()" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{include file="public/footer" /}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });

    function closess() {
        parent.layer.closeAll();//关闭所有layer窗口
    }

    var SCOPE = {

        'uploadify_swf' : '__STATIC__/admin/uploadify/uploadify.swf',
        'image_upload' : '{:url(\'api/Image/upload\')}',
    };
    if({$close}==1)
    {
        parent.location.reload();//刷新父窗口
        parent.layer.closeAll();//关闭所有layer窗口
    }
</script>
{load href="__STATIC__/admin/js/image.js" /}
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
